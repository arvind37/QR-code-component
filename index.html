<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      background-color: #d5e1ef;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .card {
      border: none;
      background-color: #fff !important;
    }

    h4 {
      color: #273246;
      font-weight: bold;
      font-size: 1.5rem;
    }

    p {
      color: #b4b7be;
    }
  </style>
</head>

<body>




  <div
    class="card position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-body-tertiary rounded rounded-4"
    style="width: 23rem;">
    <img src="./images/image-qr-code.png" class="card-img-top rounded-4" alt="scanner">
    <div class="card-body">
      <h4 class="card-title text-center mt-3">Improve your front-end<br> skills by building projects</h4>
      <p class="card-text text-center mt-3">Scan the QR code to visit Frontend<br>
        Mentor and take your coding skills to<br>
        the next level</p>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
